<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=1200" />
		<title>Fathom.js - Full Screen Test</title>
		<link href="../fathom.sample.css" rel="stylesheet" type="text/css" />
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="../fathom.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("#presentation").fathom({
				timeline: [ 0, 3, 7, 12, 18 ]
			});
		});
		</script>
	</head>
	<body>
	
		<div id="presentation">
			<div class="slide">
				<h1>Slide 1</h1>
			</div>
			<div class="slide">
				<h1>Slide 2</h1>
			</div>
			<div class="slide">
				<h1>Slide 3</h1>
			</div>
			<div class="slide">
				<h1>Slide 4</h1>
			</div>
			<div class="slide">
				<h1>Slide 5</h1>
			</div>
		</div>
	
	</body>
</html>
